<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <h4 class="counter">Number of attempts: {{ attempt_counter }}</h4>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}

        {% endwith %}
        <form method="POST" action="/login_shadow">
            <div class="field">
                <div class="control">
                    <input id="gemail" class="input is-large" type="email" name="email" placeholder="{{ email }}" value="{{ email }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>

<body>
  <p><img id="shadows" src="data:image/png;base64,{{shadow}}" alt="shadow from server" width="400" height="200"/></p>
</body>

{% endblock %}
